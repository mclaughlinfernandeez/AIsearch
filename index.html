<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Case Brief Assistant</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #0052cc;
            --secondary-color: #f4f5f7;
            --font-color: #172b4d;
            --border-color: #dfe1e6;
            --shadow-color: rgba(9, 30, 66, 0.15);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            background-color: var(--secondary-color);
            color: var(--font-color);
            line-height: 1.6;
        }
        #root {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 960px;
        }
        header {
            text-align: center;
            margin-bottom: 2rem;
        }
        header h1 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin: 0;
        }
        header p {
            font-size: 1.1rem;
            color: #505f79;
        }
        main {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 2rem;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px -2px var(--shadow-color);
        }
        textarea {
            width: 100%;
            min-height: 250px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 1rem;
            font-family: inherit;
            font-size: 1rem;
            resize: vertical;
            box-sizing: border-box;
        }
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            display: block;
            width: 100%;
            margin-top: 1rem;
        }
        button:hover:not(:disabled) {
            background-color: #0041a3;
        }
        button:disabled {
            background-color: #a5adba;
            cursor: not-allowed;
        }
        .loader {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 4px solid rgba(0,0,0,0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: var(--primary-color);
            animation: spin 1s ease infinite;
            margin: 0 auto 1rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .output-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }
        @media (min-width: 768px) {
            .output-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        .brief-card {
            grid-column: 1 / -1;
        }
        .brief-content h3 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
        }
        .brief-content h3:first-child {
            margin-top: 0;
        }
        .brief-content p {
            white-space: pre-wrap;
        }
        .image-card img {
            max-width: 100%;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }
        .sources-list {
            list-style-type: none;
            padding: 0;
        }
        .sources-list li {
            margin-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
        }
        .sources-list li:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }
        .sources-list a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }
        .sources-list a:hover {
            text-decoration: underline;
        }
        .error-message {
            color: #de350b;
            background-color: #fffae6;
            border: 1px solid #ffbdad;
            border-radius: 4px;
            padding: 1rem;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.22.0",

  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
